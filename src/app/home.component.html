<div class="container">

      <header class="jumbotron hero-spacer">
          <h1>{{bienvenue}}</h1>
          <p>Votre panier s'élève à {{total | currency:'EUR':true:'1.2-2'}}</p>
          <p><a class="btn btn-primary btn-large" [routerLink]="['basket']">Voir mon panier</a></p>
      </header>

      <hr>

      <div class="row">
          <div class="col-lg-12">
              <h3>Derniers Produits</h3>
          </div>
      </div>

      <div class="row text-center">
        
        <div *ngFor="let prod of (products | sortProduct:'title')">
         <app-product *ngIf="isProdAvailable(prod.title)" [product]="prod" (addToBasketEvent)="addToBasket($event)"></app-product>       
        </div>
      </div>

      <hr>
      <app-footer>
          Copyright &copy; Clément Virieux 2017
      </app-footer>

    </div>
